<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Valeria Reyes Tapia — Desarrolladora de Software e Ingeniera en Soluciones Digitales | CV Profesional</title>
  <!-- Other Metadata and Dependencies -->
  <style>
    /* Responsive image container */
    .avatar-container {
      position: relative;
      overflow: hidden;
      border-radius: 50%;
      width: 86px;
      height: 86px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--panel);
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .avatar-container img {
      display: none;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Other styles remain unchanged */
  </style>
</head>
<body>
  <!-- Profile container, optimized for Responsiveness -->
  <div class="profile">
    <div class="avatar-container">
      <img id="avatarImage" alt="Tu imagen profesional se cargará aquí">
    </div>
    <div class="pmeta">
      <div class="name">Valeria Reyes Tapia</div>
      <div class="role">Ingeniera en Soluciones Digitales</div>
    </div>
  </div>

  <script>
    // JavaScript to dynamically update avatar
    document.addEventListener('DOMContentLoaded', function() {
      const imgElement = document.getElementById('avatarImage');
      const observer = new MutationObserver(function(mutations, obs) {
        if (imgElement && imgElement.src) {
          imgElement.style.display = 'block';
          obs.disconnect();
        }
      });
      observer.observe(imgElement, { attributes: true, attributeFilter: ['src'] });
    });
  </script>
</body>
</html>
